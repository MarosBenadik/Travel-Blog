version: 0.2 
phases: 
    install: 
        runtime-versions: 
            nodejs: 16
        commands: 
            - npm install 
    pre_build: 
        commands: 
            - echo prebuild phase
    build: 
        commands: 
            - echo Build started on `date` 
            - npm run build 
    post_build: 
        commands: 
            - echo Build completed on `date` 
cache: 
    paths: 
        - 'node_modules/**/*' 
artifacts: 
    files: 
        - '**/*' 
    name: Travel-Blog-$(date +%Y-%m-%d)